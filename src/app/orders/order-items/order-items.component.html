<h4 class="display-4">Order Food Item</h4>
<hr>
<form #OIform="ngForm" autocomplete="off" (submit)="onSubmit(OIform)">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="OIformData.ItemName">
    <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="OIformData.OrderItemID">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="OIformData.OrderID">


    <div class="from-group">
        <label>Food Item</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="OIformData.ItemID" class="form-control" (change)="updatePrice($event.target)"
        [class.is-invalid] ="!isValid && OIformData.ItemID==0" >
            <option value="0">-Select-</option>
            <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
        </select>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input name="Price" #Price="ngModel" [(ngModel)]="OIformData.Price" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
                <input name="Quantity" #Quantity="ngModel" [(ngModel)]="OIformData.Quantity" class="form-control"
                (keyup)="updateTotal()"  [class.is-invalid] ="!isValid && OIformData.ItemID==0" >
        </div>
    </div>

    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input name="Total" #Total="ngModel" [(ngModel)]="OIformData.Total" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark">
            <i class="fa fa-database"> </i> Submit</button>
        
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
                <i class="fa fa-close"> </i> Close</button>
        
    </div>


</form>
